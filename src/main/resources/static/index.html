<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Blog with React & Spring Boot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for running React in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // The main App component
        function App() {
            // State variables
            const [posts, setPosts] = useState([]);
            const [selectedPost, setSelectedPost] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState({ title: '', content: '' });

            const API_URL = 'http://localhost:8080/api/posts';

            // Function to fetch all posts from the backend
            const fetchPosts = useCallback(async () => {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    setPosts(data);
                } catch (error) {
                    console.error("Failed to fetch posts:", error);
                }
            }, []);

            // useEffect hook to fetch posts when the component mounts
            useEffect(() => {
                fetchPosts();
            }, [fetchPosts]);

            // Handler for form input changes
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            // Handler for submitting the form (Create or Update)
            const handleSubmit = async (e) => {
                e.preventDefault();
                const method = isEditing ? 'PUT' : 'POST';
                const url = isEditing ? `${API_URL}/${selectedPost.id}` : API_URL;

                try {
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    if (!response.ok) throw new Error('Failed to save post');
                    await fetchPosts(); // Refresh the posts list
                    resetForm();
                } catch (error) {
                    console.error("Error saving post:", error);
                }
            };
            
            // Function to handle selecting a post to view
            const handleSelectPost = (post) => {
                setSelectedPost(post);
                setIsEditing(false);
                setFormData({ title: '', content: '' });
            };

            // Function to start editing a post
            const handleEdit = (post) => {
                setSelectedPost(post);
                setIsEditing(true);
                setFormData({ title: post.title, content: post.content });
            };

            // Function to delete a post
            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this post?')) {
                    try {
                        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('Failed to delete post');
                        await fetchPosts();
                        if (selectedPost && selectedPost.id === id) {
                            setSelectedPost(null);
                        }
                    } catch (error) {
                        console.error("Error deleting post:", error);
                    }
                }
            };

            // Function to reset the form and editing state
            const resetForm = () => {
                setIsEditing(false);
                setSelectedPost(null);
                setFormData({ title: '', content: '' });
            };

            return (
                <div className="container mx-auto p-8">
                    <header className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800">My Awesome Blog</h1>
                        <p className="text-gray-600">Built with React and Spring Boot</p>
                    </header>

                    <main className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {/* Column 1: List of Posts */}
                        <aside className="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-2xl font-semibold">Posts</h2>
                                <button
                                    onClick={() => handleEdit({id: null, title: '', content: ''})}
                                    className="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
                                >
                                    New Post
                                </button>
                            </div>
                            <ul>
                                {posts.map(post => (
                                    <li key={post.id} 
                                        onClick={() => handleSelectPost(post)}
                                        className={`p-3 rounded-md cursor-pointer hover:bg-gray-200 ${selectedPost && selectedPost.id === post.id && !isEditing ? 'bg-gray-200' : ''}`}
                                    >
                                        {post.title}
                                    </li>
                                ))}
                            </ul>
                        </aside>

                        {/* Column 2: Post Details or Form */}
                        <section className="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                           {isEditing ? (
                                // Form for Creating/Editing a post
                                <div>
                                    <h2 className="text-2xl font-semibold mb-4">{selectedPost && selectedPost.id ? 'Edit Post' : 'Create New Post'}</h2>
                                    <form onSubmit={handleSubmit}>
                                        <div className="mb-4">
                                            <label htmlFor="title" className="block text-gray-700 font-medium mb-2">Title</label>
                                            <input
                                                type="text"
                                                id="title"
                                                name="title"
                                                value={formData.title}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label htmlFor="content" className="block text-gray-700 font-medium mb-2">Content</label>
                                            <textarea
                                                id="content"
                                                name="content"
                                                value={formData.content}
                                                onChange={handleInputChange}
                                                rows="10"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            ></textarea>
                                        </div>
                                        <div className="flex gap-4">
                                            <button type="submit" className="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Save</button>
                                            <button type="button" onClick={resetForm} className="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                           ) : selectedPost ? (
                                // Displaying a selected post's details
                                <div>
                                    <h2 className="text-3xl font-bold mb-4">{selectedPost.title}</h2>
                                    <p className="text-gray-700 whitespace-pre-wrap mb-6">{selectedPost.content}</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => handleEdit(selectedPost)} className="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">Edit</button>
                                        <button onClick={() => handleDelete(selectedPost.id)} className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Delete</button>
                                    </div>
                                </div>
                           ) : (
                                // Default view when no post is selected
                                <div className="text-center text-gray-500 h-full flex flex-col justify-center items-center">
                                    <p className="text-xl">Select a post to read or create a new one.</p>
                                </div>
                           )}
                        </section>
                    </main>
                </div>
            );
        }

        // Render the App component into the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
